        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSfHAqdYogJzOI1zIwfv9rZCRap3kWZtEFD4n1Ka-XYlc08SqmeQLlMwAy3&s=10');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
        .sidebar {
            width: 220px;
            background-color: rgba(26, 26, 26, 0.9);
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            position: fixed;
            height: 100%;
            z-index: 1;
            overflow-y: auto;
        }
        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 100px;
            height: auto;
        }
        .sidebar button {
            display: flex;
            align-items: center;
            color: #ccc;
            background: none;
            border: none;
            padding: 15px 20px;
            font-size: 1.1em;
            transition: background 0.3s, transform 0.3s;
            width: 100%;
            text-align: left;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .sidebar button:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
            border-radius: 50%;
        }
        .sidebar button:hover:before {
            transform: translate(-50%, -50%) scale(1);
        }
        .sidebar button:hover, .sidebar button.active {
            background-color: #333;
            color: #ff0000;
            transform: translateX(5px);
        }
        .sidebar button i {
            margin-right: 10px;
        }
        .content {
            margin-left: 240px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            flex: 1;
        }
        .grid-section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }
        .large-card, .small-card {
            background-color: #222;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }
        .large-card {
            grid-column: span 2;
        }
        .small-card {
            height: 100px;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
        }
        .section-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #ffc107;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .carousel {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }
        .carousel::-webkit-scrollbar {
            display: none;
        }
        .carousel-item {
            flex: none;
            width: 120px;
            height: 180px;
            margin-right: 15px;
            scroll-snap-align: start;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s; /* Agregada transición para la animación */
        }
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease, filter 0.3s ease; /* Agrega transición */
        }
        .carousel-item:hover img {
            transform: scale(1.1); /* Escala la imagen al pasar el mouse */
            filter: brightness(1.1); /* Aumenta el brillo de la imagen */
        }
        .view-more {
            background-color: #ffc107;
            color: #000;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .view-more:hover {
            background-color: #e0a800;
        }

        function navigateTo(button, url) {
            // Remover la clase 'active' de todos los botones
            const buttons = document.querySelectorAll('.sidebar button');
            buttons.forEach(btn => btn.classList.remove('active'));
            
            // Añadir la clase 'active' al botón clicado
            button.classList.add('active');
            
            // Redirigir a la URL del botón
            window.location.href = url;
        }
